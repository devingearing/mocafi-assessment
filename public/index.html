<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="container">
  <div class="card-container">
    <div class="card">
      <div class="card-content">
        <span class="card-title center-align">Balance Checker</span>
        <div class="input-field">
          <i class="material-icons prefix">credit_card</i>
          <input id="credit_card" type="text" class="validate">
          <label for="credit_card">Card Number</label>
        </div>
        <button class="btn waves-effect waves-light blue darken-1">
          Search
          <i class="material-icons center">send</i>
        </button>
      </div>
    </div>
  </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
